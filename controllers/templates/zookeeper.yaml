apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: zookeeper-server
spec:
  privateKey:
    encoding: PKCS8
  secretName: zookeeper-server-tls
  commonName: server
  usages:
    - digital signature
    - key encipherment
    - server auth
    - client auth
  dnsNames:
  - zookeeper-0.zookeeper-headless.{{ NS }}.svc.cluster.local
  - zookeeper-0
  - zookeeper-1.zookeeper-headless.{{ NS }}.svc.cluster.local
  - zookeeper-1
  - zookeeper-2.zookeeper-headless.{{ NS }}.svc.cluster.local
  - zookeeper-2
  issuerRef:
    name: ca-issuer
    kind: Issuer
# ---
# apiVersion: policy/v1beta1
# kind: PodDisruptionBudget
# metadata:
#   name: zookeeper
#   labels:
#     app: zookeeper
#     release: zookeeper
#     component: server
# spec:
#   selector:
#     matchLabels:
#       app: zookeeper
#       release: zookeeper
