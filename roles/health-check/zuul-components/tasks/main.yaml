# This role assumes the replica counts to be stable during execution, make
# sure no reconciliation, rollout or scaling operation is in progress.
#

- name: Check zuul components sequentially
  ansible.builtin.include_tasks: check-component.yaml
  loop:
    - kind: deployment
      component: web
    - kind: statefulset
      component: scheduler
    - kind: statefulset
      component: merger
    - kind: statefulset
      component: executor
